<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    .bg { fill: #f8f9fa; }
    .robot-head { fill: #4b5563; stroke: #1f2937; stroke-width: 5; }
    .robot-eye { fill: #60a5fa; }
    .robot-mouth { fill: none; stroke: #1f2937; stroke-width: 4; }
    .robot-antenna { fill: #ef4444; }
    .circuit { fill: none; stroke: #1f2937; stroke-width: 2; }
    .bubble { fill: white; stroke: #1f2937; stroke-width: 3; }
    .bubble-text { font-family: Arial, sans-serif; font-size: 22px; fill: #1f2937; }
    .message { fill: white; stroke: #1f2937; stroke-width: 2; }
    .message-text { font-family: Arial, sans-serif; font-size: 16px; fill: #1f2937; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="bg" />
  
  <!-- Circuit background pattern -->
  <g>
    <path class="circuit" d="M50,50 L200,50 L200,150 L300,150 L300,250" />
    <path class="circuit" d="M700,100 L600,100 L600,200 L500,200 L500,300" />
    <path class="circuit" d="M100,500 L200,500 L200,400 L350,400 L350,300" />
    <path class="circuit" d="M700,450 L600,450 L600,350 L500,350" />
    <circle cx="200" cy="150" r="5" fill="#60a5fa" />
    <circle cx="300" cy="250" r="5" fill="#60a5fa" />
    <circle cx="600" cy="200" r="5" fill="#60a5fa" />
    <circle cx="200" cy="400" r="5" fill="#60a5fa" />
    <circle cx="600" cy="350" r="5" fill="#60a5fa" />
  </g>
  
  <!-- Robot -->
  <g transform="translate(400, 300)">
    <!-- Robot head -->
    <rect x="-100" y="-120" width="200" height="180" rx="20" class="robot-head" />
    
    <!-- Robot eyes -->
    <circle cx="-50" cy="-70" r="25" class="robot-eye" />
    <circle cx="50" cy="-70" r="25" class="robot-eye" />
    <circle cx="-50" cy="-70" r="10" fill="black" />
    <circle cx="50" cy="-70" r="10" fill="black" />
    
    <!-- Robot mouth -->
    <path d="M-40,-20 C-30,-10 30,-10 40,-20" class="robot-mouth" />
    
    <!-- Robot antenna -->
    <rect x="-10" y="-140" width="20" height="20" class="robot-antenna" />
    <circle cx="0" cy="-155" r="15" class="robot-antenna" />
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(550, 200)">
    <path d="M-100,-50 H100 Q120,-50 120,-30 V30 Q120,50 100,50 H-60 L-100,90 L-100,50 H-100 Q-120,50 -120,30 V-30 Q-120,-50 -100,-50 Z" class="bubble" />
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" class="bubble-text">Hello! I'm an AI assistant.</text>
  </g>
  
  <!-- Chat messages -->
  <g transform="translate(220, 400)">
    <rect x="-120" y="-30" width="240" height="60" rx="10" class="message" />
    <text x="0" y="5" text-anchor="middle" dominant-baseline="middle" class="message-text">How can I help you today?</text>
  </g>
  
  <g transform="translate(280, 480)">
    <rect x="-180" y="-30" width="360" height="60" rx="10" class="message" />
    <text x="0" y="5" text-anchor="middle" dominant-baseline="middle" class="message-text">I can help with product recommendations and support!</text>
  </g>
</svg>